<ion-content>
  <div class="back">
  <div class="heading">
   <b><h1>Login Now</h1></b>
   <p>Please login or signup to continue using our app.</p>
 </div>
 <div class="social-login">
 <p>Enter via social newtwork</p>
   <div class="links">
      <ion-button class="twitter" routerLink="/thank-you"><ion-icon
      name="logo-twitter"></ion-icon></ion-button>
      <ion-button class="facebook" routerLink="/thank-you"><ion-icon
      name="logo-facebook"></ion-icon></ion-button>
  </div>
 </div>
 <div class="email-login">
   <p>Or login with email</p>
   <div class="formfield">
    <input type="text" name ="email" id="email">
    <label for="email" placeholder="Email">Email</label>
 </div>
 <div class="formfield">
    <input type="password" name ="password" id="password">
    <label for="password" placeholder="Password">Password</label>
 </div>
 <div class="other-links">
   <div class="remember-me">
    <ion-checkbox></ion-checkbox>
      <p>Remember me</p>
    </div>
    <p class="forgot">Forgot password?</p>
  </div>
 </div>
 <div class="login-button">
   <ion-button class="login" routerLink="/thank-you">Login</ion-button>
   <p>Don't have an account?<span routerLink="/signup"> Signup</span></p>
 </div></div>
 </ion-content>
